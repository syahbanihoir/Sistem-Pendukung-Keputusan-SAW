<!DOCTYPE html>
<html>
<head>
  <title>Kotak Div di Posisi Tengah</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .box {
      width: 300px;
      height: 200px;
      background-color: #e0e0e0;
      border: 1px solid #333;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Kotak Div di Posisi Tengah</h2>
      <p>Isi kotak div Anda di sini.</p>
    </div>
  </div>
</body>
</html>
